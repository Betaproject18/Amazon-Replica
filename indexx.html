<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css"
    <title></title>
</head>

<body>
    <main>
        <form class="container">
            <h1 id="header">Sign In</h1>
            <div id="email-title">
            <h3>Email(phone or mobile accounts)</h3>
            </div>
            <input type="text" id="email-box" placeholder="Enter Email" required><br>
            <div id="pass-bar">
                <h3>Password</h3>
                <a href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3Fref_%3Dnav_custrec_signin&prevRID=07NQ0K943B45C3AFGQYG&openid.assoc_handle=usflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0"><h3 id="forgot-pass">Forgot Password</h3></a>
            </div>
            <div>
                <input type="text" id="pass-box" placeholder="Enter Password" required>
            </div>
            <div>
                <button type="submit" id="continue" onclick="window.location.href = 'https://www.amazon.com/ap/signin';">Continue</button>
            </div>
            <div>
                <a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8"><h3 id="needhelp">Need Help?</h3></a>
            </div>
        </form>
            <div>
                <div class="separator">New To Amazon?</div>
            </div>
        <div>
            <button id="createaccount" onclick="window.location.href = 'https://www.amazon.com/ap/register?showRememberMe=true&openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3Fref_%3Dnav_custrec_signin&prevRID=J8X5TC3XT6MM78JBV25N&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=usflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0';">Create Your Amazon Account</button> 
        </div>
    </main>
    <footer>
        <div id="hrule">
            <hr>
        </div>
        <div id="footer-links">
            <div>
                <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088"><h4 id="conditions">Conditions of use</h4></a>

            <div>
                <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496"><h4 id="privacy">Privacy Policy</h4></a>
            </div>
            <div>
                <a href="https://www.amazon.com/gp/help/customer/display.html"><h4 id="help">Help</h4></a>

        </div>
